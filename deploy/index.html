<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Age Detection with TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>

    <h1>Age Detection using a custom TFLite Model</h1>
    <p>Wait for the model to load before clicking the button to enable the webcam - at which point it will become visible to use.</p>
    <section id="age-detection-section" class="invisible">
    <p>When ready click "enable webcam" below and accept access to the webcam when the browser asks (check the top left of your window)</p>
      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay muted width="640" height="480"></video>
      </div>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <!-- Import TensorFlow.js Tasks libarary for TFLite Ops -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.6/dist/tf-tflite.min.js"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="opencv.js" type="text/javascript"></script>
    <script src="script.js" defer></script>

  </body>
</html>
